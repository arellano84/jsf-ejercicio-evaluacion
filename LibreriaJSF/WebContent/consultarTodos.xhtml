<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
      <h:head>
      	<title>#{msg.pag_consulta}</title>
      </h:head>
      
      <h:body>
      
      		 <br />
			 #{msg.pag_consulta}
			 <br /><br />
      		 <h:dataTable var="libro" value="#{libreriaBean.consultarTodos()}" border="1">
      		 
      		 	<h:column>
      		 		<!-- Cabecera de la columna -->
      		 		<f:facet name="header">
      		 			<f:verbatim>ID</f:verbatim>
      		 		</f:facet>
      		 		<!-- Fila de datos -->
      		 		<h:outputText value="#{libro.id}" />
      		 	</h:column>
      		 	
      		 	<h:column>
      		 		<!-- Cabecera de la columna -->
      		 		<f:facet name="header">
      		 			<f:verbatim>#{msg.label_titulo}</f:verbatim>
      		 		</f:facet>
      		 		<!-- Fila de datos -->
      		 		<h:outputText value="#{libro.titulo}" />
      		 	</h:column>
      		 	
      		 	<h:column>
      		 		<!-- Cabecera de la columna -->
      		 		<f:facet name="header">
      		 			<f:verbatim>#{msg.label_isbn}</f:verbatim>
      		 		</f:facet>
      		 		<!-- Fila de datos -->
      		 		<h:outputText value="#{libro.isbn}" />
      		 	</h:column>
      		 	
      		 	<h:column>
      		 		<!-- Cabecera de la columna -->
      		 		<f:facet name="header">
      		 			<f:verbatim>#{msg.label_publicacion}</f:verbatim>
      		 		</f:facet>
      		 		<!-- Fila de datos -->
      		 		<h:outputText value="#{libro.publicacion}" />
      		 	</h:column>
      		 	
      		 	<h:column>
      		 		<!-- Cabecera de la columna -->
      		 		<f:facet name="header">
      		 			<f:verbatim>#{msg.label_precio}</f:verbatim>
      		 		</f:facet>
      		 		<!-- Fila de datos -->
      		 		<h:outputText value="#{libro.precio}" />
      		 	</h:column>
      		 	
      		 	<h:column>
      		 		<!-- Cabecera de la columna -->
      		 		<f:facet name="header">
      		 			<f:verbatim>#{msg.label_descripcion}</f:verbatim>
      		 		</f:facet>
      		 		<!-- Fila de datos -->
      		 		<h:outputText value="#{libro.descripcion}" />
      		 	</h:column>
      		 	
      		 </h:dataTable>
      		
      		<br /><br />
      		&nbsp;&nbsp;&nbsp;
			<h:link value="#{msg.boton_volver}" outcome="index" />
			
      </h:body>

</html>
