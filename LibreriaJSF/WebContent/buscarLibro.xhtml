<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>#{msg.pag_buscar}</title>
</h:head>

<h:body>

	<f:view locale="#{idiomaBean.locale}">
		<h:form id="formulario">
			<br />
			#{msg.pag_buscar}
			<br /><br />
			<h:panelGrid columns="3">
				<h:outputLabel  value="#{msg.label_titulo}" />
				<h:inputText id="titulo" value="#{libreriaBean.titulo}">
					<f:validateLongRange minimum="1" maximum="100" />
				</h:inputText>
				<h:message for="titulo" />
				<h:outputLabel  value="#{msg.label_isbn}" />
				<h:inputText id="isbn" value="#{libreriaBean.isbn}" required="true" >
					<f:validateLongRange minimum="1" maximum="100" />
				</h:inputText>
				<h:message for="isbn" />
			</h:panelGrid>
			<br /><br />
			
			<h:commandButton action="#{libreriaBean.buscarLibro()}"
				value="#{msg.boton_buscar}" />
			&nbsp;&nbsp;&nbsp;
			<h:link value="#{msg.boton_volver}" outcome="index" />
			
		</h:form>

	</f:view>
</h:body>


</html>
